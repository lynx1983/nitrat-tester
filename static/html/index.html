<!DOCTYPE html>
<html>	
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 		<title>Defender</title>
 		<link rel="stylesheet" type="text/css" href="css/reset.css">
 		<link rel="stylesheet" type="text/css" href="css/style.css">
 		<script type="text/javascript" src="js/lib/requirejs/require.js"></script>
 		<script type="text/javascript" src="js/config.js"></script>
 		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="device-wrapper">
			<div class="device-control">
				<div class="share">
					<div class="content">
						<p class="copyright"></p>
						<textarea id="sharecode"></textarea>
						<p class="copied"></p>
						<button class="copy" data-clipboard-target="sharecode">Copy</button>
						<a class="license" href="#"></a>
					</div>
				</div>
				<div class="sound"></div>
				<div class="lang">
					<span class="current"></span>
					<ul class="langs">
					</ul>
				</div>
				<div class="demo"></div>
			</div>
			<div class="device">
				<div class="screen-wrapper">
					<div class="top-panel"></div>
					<div class="screen"></div>
					<div class="bottom-panel"></div>
				</div>
				<div class="button left"></div>
				<div class="button right"></div>
				<div class="button center"></div>
			</div>
			<div class="demo-layout">
			</div>
			<audio>
 				<source src="sounds/beep.ogg" type="audio/ogg; codecs=vobis"/>
 				<source src="sounds/beep.wav" type="audio/wav"/>
 			</audio>
		</div>
		<script type="text/template" id="screen-message-template">
    	<div class="message-wrapper">
    		<div class="content">
    			<%=t(text)%>
    		</div>
  	  </div>
 		</script>
 		<script type="text/template" id="splash-screen-template">
    	<div class="view splash">
    		<img src="img/splash.png"/>
  	  </div>
 		</script>
		<script type="text/template" id="menu-template">
 			<div class="view">
 				<div class="title"><span><%=t(title)%></span></div>
 				<ul class="menu"></ul>
 			</div>
 		</script>
 		<script type="text/template" id="menu-item-template">
			<span><%=t(item.title)%></span>
			<% if(item.text) { %>
				<span class="text"><%=t(item.text)%></span>
			<% } else if(item.options.checkbox) { %>
				<span class="checkbox<%=(item.checked ? ' checked' : '')%>"></span>
			<% } %>
 		</script>
 		<script type="text/template" id="top-panel-template">
 			<div class="icons"></div>
 			<ul class="activity-graph"></ul>
 			<div class="battery full"></div>
 		</script>
 		<script type="text/template" id="bottom-panel-template">
 			<div class="soft-button left <%=leftState%>"></div>
 			<div class="soft-button right <%=rightState%>"></div> 			
 			<div class="soft-button center <%=centerState%>"><%=t(centerState)%></div>
 		</script>
 		<script type="text/template" id="info-screen-template">
 			<div class="view information">
 				<div class="title"><span><%=t(title)%></span></div>
 				<p style="background: #000; color: #13ff00; text-align: center;"><%=t('E C O<br/>Devices')%></p>
 				<p style="background: #052ae5; color: #FFF; text-align: center; border-top: 1px solid #000;">SOEKS</p>
 				<p style="background: #052ae5; color: #FFF; text-align: center; border-top: 1px solid #000;"><%=t('Information')%></p>
 				<p style="background: #052ae5; color: #FFF; text-align: center; border-top: 1px solid #000;"><%=t('on the Web:')%></p>
 				<p style="color: #f00803; text-align: center;">www.soeks.ru</p>
 				<p style="color: #d8d800; text-align: center;">+7(495)223 27 27</p>
 			</div>
 		</script>
 		<script type="text/template" id="measurement-screen-template">
 			<div class="view measurement <%=tag%>">
 				<div class="title"><span><%=t(title)%></span></div>
 				<div class="data">
 					<p class="unit"><%=t('Backgr.,')%><span><%=t(unit)%></span></p>
 					<div class="graph readiness">
 						<div class="holder">
 							<div class="indicator" style="height: <%=readiness%>%"></div>
 						</div>
 					</div>
 					<div class="graph accuracy">
 						<div class="holder">
 							<div class="indicator" style="height: <%=accuracy%>%"></div>
 						</div>
 					</div>
 					<p class="value"><%=value%></p>
 					<p class="level"><%=level%></p>
 				</div>
 				<p class="line"></p>
				<p class="msg"><span><%=t(msg)%></span></p>
 			</div>
 		</script>
 		<script type="text/template" id="search-screen-template">
 			<div class="view measurement search <%=tag%>">
 				<div class="title"><span><%=t(title)%></span><span class="unit"><%=t(unit)%></span></div>
 				<div class="data">
 					<div class="graph readiness">
 						<div class="holder">
 							<div class="indicator" style="height: <%=readiness%>%"></div>
 						</div>
 					</div>
 					<div class="graph accuracy">
 						<div class="holder">
 							<div class="indicator" style="height: <%=accuracy%>%"></div>
 						</div>
 					</div>
 					<p class="value"><%=value%></p>
 					<p class="level"><%=level%></p>
 				</div>
 				<ul class="history-graph">
 				</ul>
 				<p class="scale clearfix"><%=t("SCALE")%><span>1uSv/h</span></p>
 			</div>
 		</script>
 		<script type="text/template" id="cumulativedose-screen-template">
 			<div class="view cumulativedose">
 				<div class="title"><span><%=t(title)%></span></div>
 				<div class="data">
 					<span class="value"><%=value%></span>
 					<span class="unit">mSv</span>
 				</div>
 				<div class="line"></div>
 				<div class="time">
 					<p class="label"><%=t("total time")%></p>
 					<p><%=time%></p>
 				</div>
 				<p class="counter">-1</p>
				<p class="level"><%=level%></p>
			</div>
		</script>
		<script type="text/template" data-step="1" data-timeout="4000"></script>
		<script type="text/template" data-step="2" data-timeout="7000">
			<div class="step">
				<p><%=t('STEP1')%></p>
				<img class="step1" src="img/step1.png"/>
			</div>
		</script>
		<script type="text/template" data-step="3" data-timeout="1000"></script>
		<script type="text/template" data-step="4" data-timeout="7000">
			<div class="step">
				<p><%=t('STEP2')%></p>
				<img class="step1" src="img/step1.png"/>
			</div>
		</script>
		<script type="text/template" data-step="5" data-timeout="1000"></script>
		<script type="text/template" data-step="6" data-timeout="1000"></script>
		<script type="text/template" data-step="7" data-timeout="7000">
			<div class="step">
				<p><%=t('STEP3')%></p>
				<img class="step1" src="img/step1.png"/>
			</div>
		</script>
		<script type="text/template" data-step="8" data-timeout="1000"></script>
		<script type="text/template" data-step="9" data-timeout="1000"></script>
		<script type="text/template" data-step="10" data-timeout="1000"></script>
		<script type="text/template" data-step="11" data-timeout="7000">
			<div class="step">
				<p><%=t('STEP4')%></p>
				<img class="step1" src="img/step1.png"/>
			</div>
		</script>
		<script type="text/template" data-step="12" data-timeout="1000"></script>
	</body>
</html>
