<!DOCTYPE html>
<html>	
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 		<title></title>
 		<link rel="stylesheet" type="text/css" href="css/reset.css">
 		<link rel="stylesheet" type="text/css" href="css/style.css">
 		<script type="text/javascript" src="js/lib/requirejs/require.js"></script>
 		<script type="text/javascript" src="js/config.js"></script>
 		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="device-wrapper">
			<div class="device">
				<div class="screen-wrapper">
					<div class="top-panel"></div>
					<div class="screen"></div>
					<div class="bottom-panel"></div>
				</div>
				<div class="button up"></div>
				<div class="button left"></div>
				<div class="button right"></div>
				<div class="button center"></div>
				<div class="button down"></div>
			</div>
			<div class="cap">
				<div class="bottom"></div>
				<div class="top"></div>
			</div>
		</div>
		<script type="text/template" id="menu-template">
 			<div class="view">
 				<div class="title"><span><%=title%><span></div>
 				<ul class="menu"></ul>
 			</div>
 		</script>
 		<script type="text/template" id="menu-item-template">
			<span><%=item.title%></span>
			<% if(item.text) { %>
				<span class="text"><%=item.text%></span>
			<% } else if(item.options.checkbox) { %>
				<span class="checkbox<%=(item.checked ? ' checked' : '')%>"></span>
			<% } %>
 		</script>
 		<script type="text/template" id="top-panel-template">
 			<div class="list-indicator"></div>
 			<div class="battery full"></div>
 			<div class="activity-indicator">
 				<div class="indicator"></div>
 				<div class="last-button-icon"></div>
 			</div>
 		</script>
 		<script type="text/template" id="bottom-panel-template">
 			<div class="soft-button left">назад</div>
 			<div class="soft-button right">выбор</div>
 		</script>
 		<script type="text/template" id="info-screen-template">
 			<div class="view information">
 				<div class="title"><span><%=title%><span></div>
 				<p style="background: #000; color: #13ff00; text-align: center;">Экологические приборы</p>
 				<p style="background: #052ae5; color: #FFF; text-align: center; border-top: 1px solid #000;">S O E K S</p>
 				<p style="background: #052ae5; color: #FFF; text-align: center; border-top: 1px solid #000;">Информация</p>
 				<p style="background: #052ae5; color: #FFF; text-align: center; border-top: 1px solid #000;">на сайте</p>
 				<p style="color: #f00803; text-align: center;">www.soeks.ru</p>
 				<p style="color: #d8d800; text-align: center;">+7(495)223 27 27</p>
 			</div>
 		</script>
 		<script type="text/template" id="before-measurement-screen-template">
 			<div class="view">
 				<div class="title"><span><%=title%><span></div>
 				<p style="color: #d8d800; padding: 3px;">Убедитесь, что зонд не воткнут в проверяемый продукт и нажмите &lt;OK&gt;</p>
 			</div>
 		</script>
 		<script type="text/template" id="calibration-screen-template">
 			<div class="view calibration">
 				<div class="title"><span><%=title%><span></div>
 				<p>Подождите, идет подготовка к анализу</p>
 				<div class="graph time">
 					<div class="indicator" style="width:0"></div>
 				</div>
 				<div class="graph ticks"></div>
 			</div>
 		</script>
 		<script type="text/template" id="measurement-screen-template">
 			<div class="view calibration">
 				<div class="title"><span><%=title%><span></div>
 				<p>Подождите идет измерение</p>
 				<div class="graph time">
 					<div class="indicator" style="width:100%;"></div>
 				</div>
 				<div class="graph ticks"></div>
 			</div>
 		</script>
 		<script type="text/template" id="pre-measurement-screen-template">
 			<div class="view">
 				<div class="title"><span><%=title%><span></div>
 				<div class="content">
 					<p style="color:#FFFFFF;text-align:center;">Воткните зонд в продукт</p>
 					<p style="color:#d8d800;"><span class="left brace">[</span><%=product%><span class="brace right">]</span></p>
 					<p style="color:#FFFFFF;">ПДК = <span style="color: #d8d800;"><%=mpc%></span> мг/кг</p>
 					<p style="color:#FFFFFF;">Нажмите &lt;OK&gt;</p>
 				</div>
 			</div>
 		</script>
 		<script type="text/template" id="measurement-result-screen-template">
 			<div class="view measurement-result <%=result.tag%>">
 				<div class="title"><span><%=title%><span></div>
 				<div class="content">
 					<p style="color:#FFFFFF;">РЕЗУЛЬТАТ: <span class="indicator"></span></p>
 					<p style="color:#FFFFFF;">N = <span><%=result.state%></span> мг/кг</p>
 				</div>
				<p class="msg"><%=result.msg%></p>
 			</div>
 		</script>
	</body>
</html>
